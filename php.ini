; PHP Configuration untuk CodeIgniter 3 dengan PHP 8.4.5
; File ini untuk menonaktifkan deprecation warnings

; Error Reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_USER_DEPRECATED
display_errors = On
log_errors = Off

; Session
session.sid_length = 26
session.use_strict_mode = 0

; Dynamic Properties (untuk PHP 8.2+)
; Ini akan menonaktifkan warning untuk dynamic properties 